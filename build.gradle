apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.typesafe.akka:akka-actor_2.10:2.3.2'
    compile 'com.typesafe.akka:akka-testkit_2.10:2.3.2' 
    compile 'com.netflix.rxjava:rxjava-core:0.18.3'
}